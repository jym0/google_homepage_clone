<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Home Page Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>




<body> 
    <header>
        <nav class="headernav">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><svg id="candymenu" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M12 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M19 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M5 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M19 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M5 21a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M12 21a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M19 21a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    </svg>
                </li>
            </ul>
        </nav>
    </header>

    <aside>
        <div class="allapps" id="allapps_container">
            <div class="rightside"></div>
            <div class="line"></div>
            <button class="more_apps">More from Google</button>
        </div>
    </aside>


    <section class="center">
        <div class="centerdiv">
            <img src="images/logo.png" alt="" class="google">
            <div class="search">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14Z"></path>
                    <path d="m21 21-6-6"></path>
                </svg>
                <input type="text" placeholder="Search Google or type a URL">
                <img src="images/search_voice.jpg" alt="">
                <img src="images/search_img.webp" alt="">
            </div>
        </div>
    </section>

    <section class="center2">
        <div class="shortcut">
            <a href="https://www.facebook.com/" class="shortcut_apps" onmouseenter="showDot(this)" onmouseleave="hideDot(this)">
                <img src="images/Facebook-logo.png" alt="" class="fb">
                <p>Facebook</p>
                <svg class="more_menu" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 11a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path d="M12 4a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path d="M12 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                </svg>
            </a>
            <a href="https://www.youtube.com/" class="shortcut_apps" onmouseenter="showDot(this)" onmouseleave="hideDot(this)">
                <div class="img"><img src="images/yt.png" alt=""></div>
                <p>Youtube</p>
                <svg class="more_menu" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 11a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path d="M12 4a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path d="M12 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                </svg>
            </a>
            <a href="https://mail.google.com/mail/u/0/" class="shortcut_apps" onmouseenter="showDot(this)" onmouseleave="hideDot(this)">
                <div class="img"><img src="images/Gmail.webp" alt=""></div>
                <p>Gmail</p>
                <svg class="more_menu" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 11a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path d="M12 4a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path d="M12 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                </svg>
            </a>
            <div class="shortcut_apps">
                <svg class="add" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5v14"></path>
                    <path d="M5 12h14"></path>
                </svg>
                <p>Add shortcut</p>
            </div>
        </div>
    </section>

    
    <button class="customize"><svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M20.71 5.63c.39.39.39 1.02 0 1.41l-1.83 1.83-3.75-3.75 1.83-1.83a.996.996 0 0 1 1.41 0l2.34 2.34ZM3 21v-3.75L14.06 6.19l3.75 3.75L6.75 21H3Z" clip-rule="evenodd"></path>
    </svg>Customize Chrome</button>

    <script type="module" src="script.js"></script>
</body>
</html>
